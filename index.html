<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Projeto ArqComp</title>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div id="bar">
          <img src="./img/sptech.jpg" alt="" />
          <h2>Conversor de Bases</h2>
          <div class="cc">
            <span>Digite um número decimal:</span>
            <input
              type="number"
              placeholder="0"
              id="valor"
              onkeyup="converter()"
            />
          </div>
        </div>
        <div id="conteudo">
          <div class="cc border_bot">
            <span>Número em Binário </span>
            <span id="binario">0</span>
          </div>
          <div class="cc border_bot">
            <span>Número em Octal </span>
            <span id="octal">0</span>
          </div>
          <div class="cc border_bot">
            <span>Número em Hexadecimal </span>
            <span id="hexa">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./script.js"></script>
